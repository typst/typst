[package]
name = "typst-docs"
version = "0.3.0"
authors = ["The Typst Project Developers"]
edition = "2021"
publish = false

[lib]
doctest = false
bench = false

[dependencies]
typst = { path = ".." }
typst-library = { path = "../library" }
comemo = "0.2.2"
heck = "0.4"
include_dir = "0.7"
once_cell = "1"
pulldown-cmark = "0.9"
serde = { version = "1", features = ["derive"] }
serde_yaml = "0.8"
unicode_names2 = "0.6.0"
unscanny = "0.1"
ureq = { version = "2.6", features = ["json"] }
yaml-front-matter = "0.1"
