# Based on ripgrep's release action:
# https://github.com/BurntSushi/ripgrep/blob/master/.github/workflows/release.yml

name: Build Release Binaries
on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-release:
    name: release ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - target: x86_64-unknown-linux-musl
          os: ubuntu-latest
          cross: false
        - target: x86_64-apple-darwin
          os: macos-latest
          cross: false
        - target: aarch64-apple-darwin
          os: macos-latest
          cross: false
        - target: x86_64-pc-windows-msvc
          os: windows-latest
          cross: false

    steps:
    - uses: actions/checkout@v3
    - uses: dtolnay/rust-toolchain@stable
      with:
        target: ${{ matrix.target }}

    - name: Run Cross
      if: ${{ matrix.cross}}
      run: |
        cargo install cross --git https://github.com/cross-rs/cross.git
        cross build -p typst-cli --release --target ${{ matrix.target }}

    - name: Run Cargo
      if: ${{ !matrix.cross }}
      run: cargo build -p typst-cli --release --target ${{ matrix.target }}

    - name: create artifact directory
      shell: bash
      run: |
        directory=typst-${{ matrix.target }}
        mkdir $directory
        cp README.md LICENSE NOTICE $directory
        ls target/release
        if [ -f target/release/typst ]; then
          echo test1
          cp target/release/typst $directory
          tar cJf $directory.tar.xz $directory
        elif [ -f target/release/typst.exe ]; then
          echo test2
          cp target/release/typst.exe $directory
          7z a -r $directory.zip $directory
        fi

    - uses: ncipollo/release-action@v1
      with:
        artifacts: "directory.*"
