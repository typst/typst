# Based on ripgrep's release action:
# https://github.com/BurntSushi/ripgrep/blob/master/.github/workflows/release.yml

name: Build Release Binaries
on:
  release:
    types: [created]

jobs:
  build-release:
    name: release ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - target: x86_64-unknown-linux-musl
          archive: tar.gz
          os: ubuntu-latest
          cross: false
        - target: x86_64-apple-darwin
          archive: tar.gz
          os: macos-latest
          cross: true
        - target: aarch64-apple-darwin
          archive: tar.gz
          os: macos-latest
          cross: false
        - target: x86_64-pc-windows-msvc
          archive: zip
          os: windows-latest
          cross: false

    steps:
    - uses: actions/checkout@v3
    - uses: dtolnay/rust-toolchain@stable

    - name: Build release binary
      run: |
        if [ ${{ matrix.cross }} ]; then
          cargo install cross --git https://github.com/cross-rs/cross
          git clone https://github.com/cross-rs/cross
          cd cross
          git submodule update --init --remote
          cargo build-docker-image aarch64-apple-darwin-cross
          cd ..
        else
          cargo build -p typst-cli --release
        fi

    - name: create artifact directory
      shell: bash
      run: |
        directory=typst-${{ matrix.target }}
        mkdir $directory
        cp README.md LICENSE NOTICE $directory
        if [ -e target/release/typst ]; then cp target/release/typst $directory; else cp target/release/typst.exe $directory; fi
        if [ ${{ matrix.archive}} == zip ]; then zip $directory; else tar -czvf directory; fi

    - uses: ncipollo/release-action@v1
      with:
        artifacts: "directory*"
