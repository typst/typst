[package]
name = "typst"
version = "0.0.0"
authors = ["The Typst Project Developers"]
edition = "2021"

[workspace]
members = ["cli", "docs", "library", "macros", "tests"]

[lib]
doctest = false
bench = false

[dependencies]
typst-macros = { path = "macros" }
bitflags = "1"
bytemuck = "1"
comemo = { git = "https://github.com/typst/comemo" }
flate2 = "1"
if_chain = "1"
image = { version = "0.24", default-features = false, features = ["png", "jpeg", "gif"] }
log = "0.4"
miniz_oxide = "0.5"
once_cell = "1"
pdf-writer = "0.6"
pixglyph = { git = "https://github.com/typst/pixglyph" }
regex = "1"
resvg = { version = "0.22", default-features = false }
roxmltree = "0.14"
rustybuzz = "0.5"
serde = { version = "1", features = ["derive"] }
siphasher = "0.3"
subsetter = "0.1"
svg2pdf = "0.4"
thin-vec = "0.2"
tiny-skia = "0.6.2"
ttf-parser = "0.18.1"
unicode-math-class = { git = "https://github.com/typst/unicode-math-class" }
unicode-segmentation = "1"
unicode-xid = "0.2"
unscanny = "0.1"
usvg = { version = "0.22", default-features = false }
xmp-writer = { git = "https://github.com/typst/xmp-writer" }

[profile.dev]
debug = 0

[profile.dev.package."*"]
opt-level = 2
