[package]
name = "typst"
version = "0.1.0"
authors = ["The Typst Project Developers"]
edition = "2018"

[features]
default = ["cli", "fs", "layout-cache"]
cli = ["anyhow", "codespan-reporting", "fs", "same-file"]
fs = ["dirs", "memmap2", "same-file", "walkdir"]
layout-cache = []

[profile.dev]
# Faster compilation
debug = 0

[profile.dev.package."*"]
# Faster test execution
opt-level = 2

[dependencies]
decorum = { version = "0.3.1", default-features = false, features = ["serialize-serde"] }
fxhash = "0.2.1"
image = { version = "0.23", default-features = false, features = ["png", "jpeg"] }
miniz_oxide = "0.4"
pdf-writer = "0.3"
rustybuzz = "0.4"
serde = { version = "1", features = ["derive", "rc"] }
ttf-parser = "0.12"
unicode-bidi = "0.3.5"
unicode-xid = "0.2"
xi-unicode = "0.3"
anyhow = { version = "1", optional = true }
codespan-reporting = { version = "0.11", optional = true }
dirs = { version = "3", optional = true }
memmap2 = { version = "0.3", optional = true }
same-file = { version = "1", optional = true }
walkdir = { version = "2", optional = true }

[dev-dependencies]
walkdir = "2"
tiny-skia = "0.5"
usvg = { version = "0.15", default-features = false }
iai = { git = "https://github.com/reknih/iai" }

[[bin]]
name = "typst"
required-features = ["cli"]

[[test]]
name = "typeset"
required-features = ["fs"]
harness = false

[[bench]]
name = "oneshot"
path = "benches/oneshot.rs"
harness = false
