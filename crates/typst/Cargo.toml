[package]
name = "typst"
description = "A new markup-based typesetting system that is powerful and easy to learn."
categories = ["compilers", "science"]
keywords = ["markup", "typesetting"]
version.workspace = true
rust-version.workspace = true
authors.workspace = true
edition.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true

[lib]
doctest = false
bench = false

[dependencies]
typst-macros = { path = "../typst-macros" }
typst-syntax = { path = "../typst-syntax" }
base64 = "0.21.2"
bitflags = { version = "2", features = ["serde"] }
bytemuck = "1"
comemo = "0.3"
ecow = { version = "0.2", features = ["serde"] }
flate2 = "1"
fontdb = { version = "0.14", default-features = false }
image = { version = "0.24", default-features = false, features = ["png", "jpeg", "gif"] }
indexmap = { version = "2", features = ["serde"] }
kurbo = "0.9"
log = "0.4"
miniz_oxide = "0.7"
once_cell = "1"
pdf-writer = "0.9"
pixglyph = "0.2"
palette = { version = "0.7.3", default-features = false, features = ["approx", "libm"] }
regex = "1"
resvg = { version = "0.35.0", default-features = false, features = ["raster-images"] }
roxmltree = "0.18"
rustybuzz = "0.7"
serde = { version = "1.0.184", features = ["derive"] }
siphasher = "0.3"
subsetter = "0.1.1"
svg2pdf = "0.8"
tiny-skia = "0.10.0"
toml = { version = "0.8", default-features = false, features = ["parse"] }
tracing = "0.1.37"
ttf-parser = "0.19.2"
unicode-properties = "0.1"
unicode-ident = "1.0"
unicode-math-class = "0.1"
unicode-segmentation = "1"
unscanny = "0.1"
usvg = { version = "0.35", default-features = false, features = ["text"] }
xmlwriter = "0.1.0"
xmp-writer = "0.1"
time = { version = "0.3.20", features = ["std", "formatting", "macros", "parsing"] }
wasmi = "0.31.0"
xmlparser = "0.13.5"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
stacker = "0.1.15"
