{% extends "_layout.html" %}

{% block main %}
<h1 id="summary">{{ category.title }}</h1>

{{ category.details.as_str()|safe }}

<h2 id="definitions">Definitions</h2>
<ul class="subgridded">
  {% for item in category.items %}
    <li>
      <a href="{{ item.route }}">{{ item.name }}</a>
      <span>{{ item.oneliner }}</span>
    </li>
  {% endfor %}
</ul>
{% endblock %}
