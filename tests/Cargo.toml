[package]
name = "typst-tests"
version.workspace = true
rust-version.workspace = true
authors.workspace = true
edition.workspace = true
publish = false

[dev-dependencies]
typst = { path = "../crates/typst" }
typst-library = { path = "../crates/typst-library" }
comemo = "0.3"
ecow = { version = "0.1.1", features = ["serde"] }
dssim = { version = "3.2.4", default-features = false }
iai = { git = "https://github.com/reknih/iai" }
once_cell = "1"
oxipng = { version = "8.0.0", default-features = false, features = [
  "filetime",
  "parallel",
  "zopfli",
] }
rayon = "1.7.0"
tiny-skia = "0.9.0"
ttf-parser = "0.18.1"
unscanny = "0.1"
walkdir = "2"
clap = { version = "4.2.4", features = ["derive"] }
usvg = { version = "0.32", default-features = false, features = ["text"] }
roxmltree = "0.18"
resvg = { version = "0.32", default-features = false, features = [
  "raster-images",
] }

[[test]]
name = "tests"
path = "src/tests.rs"
harness = false

[[bench]]
name = "benches"
path = "src/benches.rs"
harness = false
