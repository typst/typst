[package]
name = "typst-tests"
version.workspace = true
rust-version.workspace = true
authors.workspace = true
edition.workspace = true
publish = false

[dev-dependencies]
typst = { path = "../crates/typst" }
typst-library = { path = "../crates/typst-library" }
clap = { version = "4.4", features = ["derive"] }
comemo = "0.3"
ecow = { version = "0.2", features = ["serde"] }
iai = { git = "https://github.com/typst/iai" }
once_cell = "1"
oxipng = { git = "https://github.com/typst/oxipng", rev = "b8ec65b", default-features = false, features = ["filetime", "parallel", "zopfli"] }
rayon = "1.7.0"
tiny-skia = "0.10.0"
ttf-parser = "0.19.2"
unscanny = "0.1"
walkdir = "2"

[[test]]
name = "tests"
path = "src/tests.rs"
harness = false

[[bench]]
name = "benches"
path = "src/benches.rs"
harness = false
