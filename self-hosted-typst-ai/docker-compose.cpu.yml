# CPU-only version (no NVIDIA GPU required)
# Usage: docker-compose -f docker-compose.cpu.yml up -d

version: '3.8'

services:
  code-server:
    build:
      context: .
      dockerfile: Dockerfile.code-server
    container_name: typst-editor
    ports:
      - "${EDITOR_PORT:-8585}:8080"
    environment:
      - PASSWORD=${EDITOR_PASSWORD:-typst123}
      - PUID=1000
      - PGID=1000
      - TZ=UTC
    volumes:
      - ./projects:/home/coder/projects
      - ./config/code-server:/home/coder/.config/code-server
      - ./config/vscode:/home/coder/.local/share/code-server
      - typst-cache:/home/coder/.cache/typst
    networks:
      - typst-network
    depends_on:
      - ollama
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: typst-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-models:/root/.ollama
    networks:
      - typst-network
    # No GPU configuration - runs on CPU
    restart: unless-stopped

  typst-mcp:
    build:
      context: .
      dockerfile: Dockerfile.typst-mcp
    container_name: typst-mcp
    ports:
      - "3000:3000"
    networks:
      - typst-network
    restart: unless-stopped

networks:
  typst-network:
    driver: bridge

volumes:
  ollama-models:
  typst-cache:
